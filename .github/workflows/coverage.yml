name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: make install

    - name: Run coverage check
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: make coverage-check

    - name: Update baseline after successful check (main branch only)
      if: (github.ref == 'refs/heads/main') && success()
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # Update baseline to current coverage (only runs if coverage-check passed)
        make coverage-baseline-update
        # Check if baseline file changed and commit if it did
        if [ -n "$(git status --porcelain .coverage.baseline)" ]; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .coverage.baseline
          BASELINE=$$(cat .coverage.baseline | tr -d ' '); \
          git commit -m "Update coverage baseline to $${BASELINE}%" || exit 0
          git push || exit 0
        fi
