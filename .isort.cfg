[settings]
# Sort imports alphabetically within each section
force_alphabetical_sort_within_sections = true
force_sort_within_sections = true

# Line length (match pylint setting)
line_length = 80

# Import sections (standard library, third party, local)
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Multi-line output style (vertical hanging indent)
multi_line_output = 3

# Single line imports if they fit
single_line_exclusions = typing

# Skip specific files/directories
skip = .git,__pycache__,*.pyc,.venv,venv,build,dist,.pytest_cache
