# Allocator rules for adset (test config)
allocator_config:
  budget_caps:
    min_budget: 10
    max_budget: 10000
  min_spend_threshold: 10
  min_impressions: 100
  quality_threshold: 0.5
  rolling_windows:
    short_window_days: 7
    long_window_days: 14
  performance_quartile_method: loser
  loser_quantile_threshold: 0.25

decision_rules:
  low_roas_threshold: 1.5
  high_roas_threshold: 3.0
  freeze_roas_threshold: 0.5
  aggressive_increase_pct: 0.15
  marginal_roas_threshold: 1.5
  excellent_roas_threshold: 3.5
  cold_start_days: 3

safety_rules:
  max_daily_increase_pct: 0.15
  max_daily_decrease_pct: 0.15
  freeze_roas_threshold: 0.5
  freeze_health_threshold: 0.2
  min_budget: 1.0
  max_budget_pct_of_total: 0.40
  cold_start_days: 3
  cold_start_max_increase_pct: 0.10
  low_utilization_threshold: 0.7
  high_utilization_threshold: 0.95

advanced_concepts:
  low_utilization_adjustment_factor: 0.5
  high_utilization_boost_factor: 1.1
