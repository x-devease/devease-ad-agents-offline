# Technique priorities (lower number = higher priority)
technique_priority:
  natural_language: 1
  text_rendering: 2
  character_consistency: 2
  physics_understanding: 3
  dimensional_translation: 3
  search_grounding: 4
  storyboarding: 4
  structural_control: 5

# Quality verification thresholds
quality:
  min_prompt_length: 100  # Minimum characters
  min_techniques: 1      # Minimum number of techniques to apply
  max_technical_keywords: 3  # Maximum technical keywords before flagged

# Output formatting
output:
  include_thinking_block: true
  include_technical_specs: true
  include_constraints: true
  include_metadata: true
