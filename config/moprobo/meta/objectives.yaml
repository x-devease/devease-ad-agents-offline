# Campaign objectives configuration
# Defines optimization goals for different campaigns and customers

# ============================================================
# OBJECTIVE CONFIGURATION GUIDE
# ============================================================
#
# PRIMARY OBJECTIVE OPTIONS:
#   - roas: Maximize return on ad spend (revenue focus)
#   - ctr: Maximize click-through rate (engagement focus)
#   - conversions: Maximize conversions (lead gen focus)
#   - roas_and_ctr: Balance both with weighted scoring
#   - custom: Define custom weights
#
# SCENARIO TYPES:
#   - performance: Aggressive ROAS optimization
#   - brand_awareness: Focus on CTR and reach
#   - balanced: Equal weight to all objectives
#   - stability: Minimize budget volatility
#
# ============================================================

moprobo:
  # Default objectives for this customer
  objectives:
    # Primary optimization target
    optimization_target: roas

    # Target values (optional, for constraint-based optimization)
    target_roas: 3.0
    target_ctr: 1.5
    min_roas: 1.0
    max_cpa: 15.0
    min_ctr: 0.5

    # Objective weights (must sum to 1.0)
    # These define the multi-objective scoring function
    weights:
      roas: 0.60              # 60% weight on revenue
      ctr: 0.20               # 20% weight on engagement
      stability: 0.15         # 15% weight on consistency
      budget_utilization: 0.05 # 5% weight on spending full budget

    # Optimization constraints
    constraints:
      max_daily_change_pct: 20
      min_budget_utilization: 0.90
      max_budget_utilization: 1.0
      allow_overspend: false
      max_single_adset_pct: 0.40  # No adset gets > 40% of budget

    # Trade-off preferences (affects Pareto optimization)
    trade_offs:
      # If true, accept lower ROAS to get higher CTR
      accept_lower_roas_for_higher_ctr: false

      # If true, accept higher volatility for higher ROAS
      accept_higher_volatility_for_higher_roas: true

      # If true, prefer stable performance over optimal performance
      prefer_stable_over_optimal: false

      # Minimum acceptable ROAS (hard constraint)
      min_acceptable_roas: 1.5

      # Minimum acceptable CTR (hard constraint)
      min_acceptable_ctr: 0.8

  # Campaign-specific objective overrides
  # Organized by year and month for better organization
  campaign_objectives:
    2025:
      01:  # January
        # Performance campaign - maximize ROAS
        summer_sale_2025:
          inherits: default
          weights:
            roas: 0.70
            ctr: 0.10
            stability: 0.15
            budget_utilization: 0.05
          target_roas: 4.0
          min_acceptable_roas: 2.5
          trade_offs:
            accept_lower_roas_for_higher_ctr: false
            accept_higher_volatility_for_higher_roas: true

        # Brand awareness - maximize CTR
        brand_launch_q1:
          optimization_target: ctr
          weights:
            roas: 0.30
            ctr: 0.50
            stability: 0.15
            budget_utilization: 0.05
          target_ctr: 2.0
          target_roas: 1.5
          min_acceptable_ctr: 1.5
          min_acceptable_roas: 1.0
          trade_offs:
            accept_lower_roas_for_higher_ctr: true
            accept_higher_volatility_for_higher_roas: false

      02:  # February
        # Valentine's Day promotion - balanced ROAS/CTR
        valentines_day_2025:
          scenario: balanced
          weights:
            roas: 0.45
            ctr: 0.30
            stability: 0.20
            budget_utilization: 0.05
          target_roas: 2.8
          target_ctr: 1.9

      03:  # March
        # Spring collection launch
        spring_collection_2025:
          optimization_target: roas
          weights:
            roas: 0.65
            ctr: 0.15
            stability: 0.15
            budget_utilization: 0.05
          target_roas: 3.5

    2024:
      12:  # December
        # Holiday sale - aggressive ROAS
        holiday_sale_2024:
          scenario: performance
          weights:
            roas: 0.75
            ctr: 0.05
            stability: 0.15
            budget_utilization: 0.05
          target_roas: 5.0
          min_acceptable_roas: 3.0
          trade_offs:
            accept_higher_volatility_for_higher_roas: true

      11:  # November
        # Black Friday - performance focused
        black_friday_2024:
          optimization_target: roas
          weights:
            roas: 0.80
            ctr: 0.00
            stability: 0.15
            budget_utilization: 0.05
          target_roas: 6.0
          min_acceptable_roas: 4.0

    # Evergreen campaigns (no specific month)
    evergreen:
      # Balanced approach - always running
      evergreen_campaign:
        scenario: balanced
        weights:
          roas: 0.45
          ctr: 0.30
          stability: 0.20
          budget_utilization: 0.05
        target_roas: 2.5
        target_ctr: 1.8

      # Stability-focused (low volatility)
      retargeting_nurture:
        scenario: stability
        weights:
          roas: 0.35
          ctr: 0.20
          stability: 0.40
          budget_utilization: 0.05
        max_daily_change_pct: 10
        trade_offs:
          prefer_stable_over_optimal: true

# ============================================================
# PREDEFINED SCENARIOS
# ============================================================
#
# These can be referenced instead of specifying all parameters
#
scenarios:
  performance:
    weights: {roas: 0.70, ctr: 0.10, stability: 0.15, budget_utilization: 0.05}
    target_roas: 4.0
    min_acceptable_roas: 2.5

  brand_awareness:
    weights: {roas: 0.30, ctr: 0.50, stability: 0.15, budget_utilization: 0.05}
    target_ctr: 2.0
    min_acceptable_ctr: 1.5

  balanced:
    weights: {roas: 0.45, ctr: 0.30, stability: 0.20, budget_utilization: 0.05}

  stability:
    weights: {roas: 0.35, ctr: 0.20, stability: 0.40, budget_utilization: 0.05}
    max_daily_change_pct: 10
    trade_offs:
      prefer_stable_over_optimal: true
