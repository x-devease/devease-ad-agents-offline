[mypy]
# Global mypy configuration

# Python version to target
python_version = 3.12

# Warn about missing type annotations
disallow_untyped_defs = False
check_untyped_defs = True

# Strictness settings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_equality = True

# Error reporting
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Miscellaneous
strict_optional = True
warn_unreachable = True

# Ignore missing imports for third-party libraries without stubs
ignore_missing_imports = True

# Exclude directories from type checking
exclude = (
    tests/,
    datasets/,
    models/,
    results/,
    catboost_info/,
    notebooks/,
    .*__,
    build/,
    dist/
)

# Per-module options (can be expanded later)
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-skopt.*]
ignore_missing_imports = True

[mypy-catboost.*]
ignore_missing_imports = True

[mypy-lightgbm.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True
